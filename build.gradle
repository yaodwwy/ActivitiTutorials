buildscript {
    ext {
        springBootVersion = '2.0.5.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
//apply plugin: 'war'
apply plugin: 'application'

mainClassName = "cn.adbyte.activiti.Print"

group = 'cn.adbyte'
version = '1'
sourceCompatibility = 10

repositories {
    mavenCentral()
}

configurations {
    providedRuntime
}

dependencies {
    compile('org.activiti:activiti-spring-boot-starter-basic:6+')
    compile('org.activiti:activiti-bpmn-layout:6.0.0')

    // 决策引擎
    compile('org.activiti:activiti-dmn-engine:6.0.0')
    
    compile('org.mvel:mvel2:2.4.2.Final')
    compile('org.drools:drools-core:7+')
    compile('org.drools:drools-compiler:7+')
    compile('org.kie:kie-api:7+')

    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    
    // REST服务1
    compile('org.apache.cxf:cxf-core:3.1.10')
    compile('org.apache.cxf:cxf-rt-rs-client:3.1.10')
    // REST服务2
    compile group: 'io.github.openfeign', name: 'feign-core', version: '10.0.1'
    compile group: 'io.github.openfeign', name: 'feign-gson', version: '10.0.1'
    compile group: 'io.github.openfeign', name: 'feign-jackson', version: '10.0.1'
    compile group: 'io.github.openfeign.form', name: 'feign-form', version: '3.4.0'
    compile group: 'io.github.openfeign', name: 'feign-okhttp', version: '10.0.1'


    compile('javax.xml.bind:jaxb-api:2.3.0')
    compile('com.sun.xml.bind:jaxb-core:2.3.0')
    compile('com.sun.xml.bind:jaxb-impl:2.3.0')
    compile('org.slf4j:slf4j-api')
    compile('org.slf4j:slf4j-log4j12')

    compile('org.springframework.boot:spring-boot-starter-web')
    runtime('mysql:mysql-connector-java')
    compileOnly('org.projectlombok:lombok')
    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
    compile('org.springframework.boot:spring-boot-starter-test')
}
