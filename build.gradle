buildscript {
    ext {
        springBootVersion = '2.0.5.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

group = 'cn.adbyte'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 10

repositories {
    mavenCentral()
}

configurations {
    providedRuntime
}

dependencies {
    compile('org.activiti:activiti-spring-boot-starter-basic:6+')
    compile('org.activiti:activiti-bpmn-layout:6.0.0')
    
    // 决策引擎
    compile('org.activiti:activiti-dmn-engine:6.0.0')
    compile group: 'org.mvel', name: 'mvel2', version: '2.4.2.Final'

    compile('org.drools:drools-core:7+')
    compile('org.drools:drools-compiler:7+')
    compile('org.kie:kie-api:7+')

    compile group: 'commons-io', name: 'commons-io', version: '2.6'


    compile('org.slf4j:slf4j-api')
    compile('org.slf4j:slf4j-log4j12')

    compile('org.springframework.boot:spring-boot-starter-web')
    runtime('mysql:mysql-connector-java')
    compileOnly('org.projectlombok:lombok')
    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
    compile('org.springframework.boot:spring-boot-starter-test')
}
